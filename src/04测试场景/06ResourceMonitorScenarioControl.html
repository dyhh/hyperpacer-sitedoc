<!--应用性能监控-->
<div>
<h1>应用性能监控</h1>
  <h3>适用场景</h3>
    <p>需要对JVM资源、Linux和Windows操作系统资源进行监控时使用。</p>
  <h3>功能特色</h3>
    <p>右键单击，可以选择添加JVM资源监控取样器、Linux性能数据收集器、Windows性能数据收集器。</p>
  <h3>配置界面</h3>
<p><img class="img-responsive" alt="资源监控配置界面" src="image/ResourceMonitorScenarioControl.png"></p>
<h4>参数详解</h4>
<p>
  <strong>运行时长：</strong>
  设置运行时长和时间单位。注意，默认值0秒表示无限运行时长。
</p>

</div>
