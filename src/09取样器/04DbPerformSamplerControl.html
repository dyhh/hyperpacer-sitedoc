<h1>Oracle数据库性能数据收集器</h1>
  <h3>功能特色</h3>
    <p>Oracle数据库性能数据收集器允许测试人员在测试运行过程中，监控数据库资源情况，并绘制图形。</p>
  <h3>配置界面</h3>
</div>

<strong>注意!</strong> 鼠标悬停在界面中的任意标签或控件上，可以看到详细描述信息。
</div>

<div style="font-family:Microsoft YaHei">
<p><img class="img-responsive" alt="数据库资源监控取样器配置界面" src="image/DbPerformSamplerControl.png"></p>
<h4>参数详解</h4>
<p><strong>连接池名称：</strong>对应JDBC连接配置里的名称。</p>
<p><strong>取样间隔(s)：</strong>取样间隔时间，默认为1s</p>
<p><strong>监视指标：</strong></p>
  <p style="padding-left:30px"><strong>•  Session</strong></p>
  <p style="padding-left:30px"><strong>•  Sys_event</strong></p>
  <p style="padding-left:30px"><strong>•  Sys_time_model</strong></p>
