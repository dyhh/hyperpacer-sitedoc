<h1>测试工程</h1>
  <p><img class="img-responsive" alt="测试工程配置界面" src="image/TestPlanControl.png"></p>
  <h3>功能特色</h3>
    <p>HyperPacer的操作都是基于测试工程展开的，测试工程下包括测试场景和测试报告等。通过菜单栏的【新建】、【保存】、【导入】、【导出】、【合并】可实现对测试工程的相应操作。</p>
    <p>右上角的命令图标：禁用/启用；切换显示方式；收缩</p>
    <p>•	启用/禁用：可以对选中的测试工程及其包含的所有测试元件禁用和启用；</p>
    <p>•  切换显示方式：仅作用于脚本事务下的请求，可以选择请求是按请求方式还是按路径方式显示；</p>
    <p>•  收缩：将当前所有展开的测试工程收缩</p>
    <p><strong>提示：</strong>新建测试工程时会默认添加“初始化”和“扫尾”场景。分别在常规并发测试之前和之后执行。</p>

</div>
